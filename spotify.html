<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your Favourite Music Is Here</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Images/logo.png" alt="Spotify Logo"> Spotify</li>
            <div class="subContainer">
                <li>Login</li>
                <li>SignUp</li>
            </div>
        </ul>
    </nav>

    <div class="container">
        <div class="songItemContainer">
            <div class="songItem">
                <img src="Images/img.jpeg" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songlistplay">
                    <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
        </div>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="Images/img.jpeg" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songlistplay">
                    <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" style="height:24px;width:20%">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="Images/img.jpeg" width="42px" alt="" id="gif"> 
            <span id="masterSongName">Let Me Love You</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
